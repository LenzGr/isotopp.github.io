# SITE CONFIGURATION
baseurl: ""
url: "https://isotopp.github.io"
title: Die wunderbare Welt von Isotopp
description: "Something old, something new, something borrowed, something blue"

defaults:
  - scope:
      path: "" # an empty string here means all necessary files are in the project
    values:
      image: assets/img/background/kris-schlaeft.jpg

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  avatar: assets/img/kris.jpg
  color_image: /assets/img/lineart.png # In post when you set color
  favicon: assets/favicon.ico

  # Header and footer text
  header_text: Die wunderbare Welt von Isotopp
  header_feature_image: assets/img/background/rijksmuseum.jpg
  footer_text: >
    A collection of old stuff, new stuff and random stuff.

  # Blog
  excerpt: true # Or "truncate" (first 250 characters), "false" to disable

  # Icons
  rss: true  # Make sure you created a feed.xml with feed.xml layout
  email_address: kristian.koehntopp@gmail.com # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "isotopp"
  instagram:
  keybase:
  linkedin:  # Full URL
  pinterest:
  reddit: "isotopp"
  soundcloud:
  stack_overflow:
  stack_exchange:  # Full URL
  steam: "ixotopp"
  tumblr:
  twitter: "isotopp"
  vimeo:
  wordpress:
  youtube: "isotopp"

  # Sharing options
  share_buttons:
    facebook: true
    twitter: true
    tumblr:
    pinterest:
    pocket:
    reddit: true
    linkedin:
    wordpress:
    email: true

  # Scripts / Features 
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_share_on: "Share on"
  str_add_to: "Add to"
  str_email: "Email"
  str_tweet: "Tweet"
  str_pin_it: "Pin it"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Post navigation
  post_navigation: true

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"

# PAGINATION
paginate: 20
paginate_path: "blog/page:num"

# AUTHORS
authors:
  isotopp: # author-id
    name: "Kristian KÃ¶hntopp"
    avatar: "assets/img/avatars/isotopp.jpg"
    url: https://twitter.com/isotopp

# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag]
exclude: [".jekyll-cache", "Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", ".idea",
          "LICENSE", "README.md", "screenshot.png", "assets/package.json", "assets/node_modules", 
          "assets/gulpfile.js", "starter.sh", "updater.sh"]

# theme: type-on-strap # Uncomment if using the theme as a jekyll theme gem
remote_theme: sylhare/Type-on-Strap # If using as a remote_theme in github
